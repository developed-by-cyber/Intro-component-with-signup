<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <div class="hold">
              <input type="text" class="firstName" placeholder="First Name" />
              <i class="ri-error-warning-fill error-icon firstName-errors"></i>
            </div>
            <span class="error-message firstName-errors">
              First Name cannot be empty
            </span>
          </label>
          <label for="lastName">
            <div class="hold">
              <input type="text" class="lastName" placeholder="Last Name" />
              <i class="ri-error-warning-fill error-icon lastName-errors"></i>
            </div>
            <span class="error-message lastName-errors">
              Last Name cannot be empty
            </span>
          </label>
          <label for="email">
            <div class="hold">
              <input type="email" class="email" placeholder="Email" />
              <i class="ri-error-warning-fill error-icon email-errors"></i>
            </div>
            <span class="error-message email-errors">
              Looks like this is not an email
            </span>
          </label>
          <label for="password">
            <div class="hold">
              <input type="password" class="password" placeholder="Password" />
              <i class="ri-eye-line showPass"></i>
              <i class="ri-eye-off-line hidePass"></i>
              <i class="ri-error-warning-fill error-icon password-errors"></i>
            </div>
            <span class="error-message password-errors">
              Password cannot be empty
            </span>
          </label>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
